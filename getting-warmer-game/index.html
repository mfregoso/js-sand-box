<!DOCTYPE html>
<html>
  <head>
    <title>You're Getting Warmer</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div id="stats">
      mouseX: <input type="text" id="px" /> 
      mouseY: <input type="text" id="py" />
      distance: <input id="ds" />
    </div>
    <div id="game">
      <div id="goal"></div>
    </div>
    <div id="modal-container">
      <div id="modal">
        <span>Game: You're Getting Warmer</span>
        <p>
          The background gets redder as you get closer.
          <br>Happy searching and good luck!
        </p>
        <div>
          <button id="start">Start</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
